<VirtualHost *:80>
    ServerName web.local
    DocumentRoot /var/www/web
    <Directory /var/www/web>
        DirectoryIndex index.php index.html
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>
    ErrorLog /var/log/httpd/error.log
    CustomLog /var/log/httpd/access.log combined
</VirtualHost>